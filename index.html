<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generador de Grafos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
    <div class="container mt-3">
        <h1 class="text-center p-3">Generador de Grafos</h1>
        <hr style="color: #0056b2;" size="10" />
        <div class="row mt-3">
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="numero" class="col-sm-8 col-lg-4 col-form-label">Digite la cantidad de filas y columnas:</label>
                        <div class="col-sm-4 col-lg-1 ">
                            <input type="text" class="form-control text-center" name="numero" id="numero" value="3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="matriz" class="col-8 col-form-label">Ingrese los valores de la matriz:</label>
                        <div class="col-sm-12 col-lg-4">
                            <button id="llenarMatriz" name="llenarMatriz" type="button" class="btn btn-success btn-block">Llenar Automaticamente</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="matriz" class="col-12">
                            <table class="table table-bordered" id="table"></table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="matriz">
                            <button id="generarGrafo" name="generarGrafo" type="button" class="btn btn-success btn-block col-lg-2 col-sm-12">Generar Grafo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-4 bg-dark text-white-50 footer-col">
        <div class="container">
            <div class="row py-3">
                <div class="col">
                    © 2020 Copyright: ECCI
                </div>
                <div class="col text-right">
                    Desarrollado por: JDanielBernalD, Jair Ibañez, Johan Tinoco
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/jquery3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
